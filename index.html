<!DOCTYPE html>
<html>
<head>
  <title>Фильмы в кинотетаре</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f2f2f2;
    }
    
    .container {
      width: 90%;
      max-width: 600px;
      text-align: center;
    }
    
    h1 {
      margin-bottom: 30px;
    }
    
    .movies-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 5px;
      text-decoration: none;
      color: #000000;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .movies-button img {
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
    }
    
    .movies-button:hover {
      background-color: #e2e2e2;
    }
    
    #history {
      background-color: #ffffff;
      border-radius: 5px;
      padding: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Фильмы в кинотеатре</h1>
    
    <a onclick="showHistory('Бременские музыканты')" class="movies-button">
      <img src="2.jpg" alt="Фильм Бременские музыканты">
      <span>Фильм Бременские музыканты</span>
    </a>

    <a onclick="showHistory('Три богатыря и Пуп Земли')" class="movies-button">
      <img src="3.jpg" alt="Фильм Три богатыря и Пуп Земли">
      <span>Фильм Три богатыря и Пуп Земли</span>
    </a>

    <a onclick="showHistory('Турбозавры. Год Дракона')" class="movies-button">
      <img src="4.jpg" alt="Фильм Турбозавры. Год Дракона">
      <span>Фильм Турбозавры. Год Дракона</span>
    </a>

    <a onclick="showHistory('Воздух')" class="movies-button">
      <img src="5.jpg" alt="Фильм Воздух">
      <span>Фильм Воздух</span>
    </a>

    <a onclick="showHistory('Из глубины')" class="movies-button">
      <img src="6.jpg" alt="Фильм Из глубины">
      <span>Фильм Неудержимые 4</span>
    </a>

    <a onclick="showHistory('Проклятие дома с призраками')" class="movies-button">
      <img src="7.jpg" alt="Фильм Проклятие дома с призраками">
      <span>Фильм Проклятие дома с призраками</span>
    </a>

    <a onclick="showHistory('Мальчик и птица')" class="movies-button">
      <img src="8.jpg" alt="Фильм Мальчик и птица">
      <span>Фильм Мальчик и птица</span>
    </a>

    <a onclick="showHistory('Манюня: Новогодние приключения')" class="movies-button">
      <img src="9.jpg" alt="Фильм Манюня: Новогодние приключения">
      <span>Фильм Манюня: Новогодние приключения</span>
    </a>

    <a onclick="showHistory('Холоп 2')" class="movies-button">
      <img src="11.jpg" alt="Фильм Холоп 2">
      <span>Фильм Холоп 2</span>
    </a>

    <a onclick="showHistory('Танцуй, Селёдка!')" class="movies-button">
      <img src="10.jpg" alt="Фильм Танцуй, Селёдка!">
      <span>Фильм Танцуй, Селёдка!</span>
    </a>

    <div id="history"></div>
  </div>

  <script>
    function showHistory(movies) {
      var history = document.getElementById("history");
      
      switch (movies) {
        case 'Бременские музыканты':
          history.innerHTML = '<h2>Фильм Бременские музыканты</h2><p>«Бре́менские музыканты» — российский музыкальный фильм-сказка режиссёра Алексея Нужного, написавшего сценарий в соавторстве с Игорем Гринякиным. Основанная на одноимённом мультфильме и его продолжении студии «Союзмультфильм», картина рассказывает о приключениях Трубадура (Тихон Жизневский) и его группы бродячих музыкантов — Кошки (Ирина Горбачёва), Пса (Роман Курцын), Петуха (Аскар Нигамедзянов) и Осла (Дмитрий Дюжев). Также в фильме снимались Валентина Ляпина, Мария Аронова, Сергей Бурунов, Константин Хабенский, Юлия Пересильд и Мирон Проворов. Съёмки прошли с июля по август 2023 года. Музыку и песни к фильму написал Максим Фадеев совместно с Геннадием Гладковым. Премьера фильма «Бременские музыканты» состоялась 18 декабря 2023 года в Москве. Картина вышла в российский прокат 1 января 2024 года. Фильм собрал более 2 млрд рублей в прокате и получил смешанные отзывы от критиков и зрителей.</p>';
          break;
        case 'Три богатыря и Пуп Земли':
          history.innerHTML = '<h2>Фильм Три богатыря и Пуп Земли</h2><p>Новая часть саги о трех богатырях является уже 12-м фильмом франшизы. С начала 2004 года «Мельница» выпустила уже 11 историй, в том числе «сольники» Ильи Муромца, Алеши Поповича и Добрыни Никитича. Постановщиком кинокартины стал Константин Бирюков, известный своим участием в создании мультсериалов «Смешарики», «Фиксики», «Царевны» и «Детектив Финик». Четвертая и шестая части получили премии «Золотой орел» в номинации «Лучший анимационный фильм». В озвучке мультфильма «Три богатыря: Ход конем» участвовала финалистка проекта «Голос» Наргиз Закирова. Она озвучила цыганку Луладжу, которая нагадала Алеше «неверность» Любавы. «Три богатыря: Ход конем» – самый кассовый мультфильм 2014 года, он собрал практически 1 000 000 000 рублей. Начало саги было не таким многообещающим, первая часть собрала около 50 000 000 рублей, что очень мало по сравнению с 6-й частью. Далее сборы мультфильмов постоянно увеличивались. Музыкальное сопровождение принадлежит композитору Георгию Жерякову («Барбоскины на даче», 2020 год; «Щелкунчик и волшебная флейта», 2022 год).</p>';
          break;
        case 'Турбозавры. Год Дракона':
          history.innerHTML = '<h2>Фильм Турбозавры. Год Дракона</h2><p>"Год Дракона» это уже четвертый проект из серии «Турбозавры»: прошлые релизы показали отличные результаты по просмотрам и кинотеатральным сборам. Мультфильм выпустила в прокат кинокомпания «Централ Партнершип» (входит в «Газпром-Медиа»), его показали в более чем 1000 кинотеатрах по всей России. Прокат сопровождается масштабной рекламной кампанией, розыгрышами и акциями совместно с дистрибьютором и другими партнерами. </p>';
          break;
        case 'Воздух':
          history.innerHTML = '<h2>Фильм Воздух</h2><p>Фильм «Воздух» был снят при поддержке Фонда кино, Комитета по культуре города Санкт-Петербурга и «Первого канала». Работа над картиной началась еще в 2018 году, но позже была приостановлена из-за пандемии Covid-19 и возобновилась только во второй половине 2021 года. Сам же производственный процесс продлился еще год. Съемки проходили в Санкт-Петербурге и его окрестностях, а также в Псковской и Астраханской областях.</p>';
          break;
        case 'Из глубины':
          history.innerHTML = '<h2>Фильм Из глубины 4</h2><p>Оригинальное название картины 一 No Way Up, что можно перевести как «Нет пути наверх». В качестве основной съемочной локации выступил остров Мальта. Именно там летом 2022 года были сняты ключевые эпизоды. Для актрисы Грэйс Неттл лента «Из глубины стала» полнометражным дебютом и 2 по счету киноработой после сериала «Война миров» (2019). Ирландский актер Колм Мини, сыгравший одного из центральных персонажей фильма, является номинантом на «Золотой глобус» и «Сатурн» за сериал «Ад на колесах» (2011) и комедию «Шустрая» (1993). Актриса Филлис Логан имеет на своем счету награду Британской киноакадемии за драму Майкла Рэдфорда «В другое время, в другом месте» (1983). Также она не раз становилась победительницей и номинанткой Премии Гильдии актеров за роль миссис Хьюс в сериале «Аббатство Даунтон» (2010). Колм Мини и Филлис Логан уже работали вместе над биографической драмой «Банковский счет мистера Тода» (2023) и сериалом «Второй экран» (1985).</p>';
          break;
        case 'Проклятие дома с призраками':
          history.innerHTML = '<h2>Фильм Проклятие дома с призраками</h2><p>Фильм «Проклятие дома с призраками» («The Creeping») английского режиссера Джейми Хупера, снятый в 2022 году. «Проклятие дома с призраками» – полнометражный дебют Хупера. Больше 10 лет он снимал короткометражки разных жанров, в том числе хоррор, показывал их на кинофестивалях и публиковал на своем Youtube-канале. При этом Хупер очень жаждал снять полноценную картину, но на более серьезные работы денег у него не было. </p>';
          break;
        case 'Мальчик и птица':
          history.innerHTML = '<h2>Фильм Мальчик и птица</h2><p>Последний мультфильм Хаяо Миядзаки. Название основано на одноименной книге Гензабуро Ёсино (1899-1981), который начал писать книги для детей в 30-е годы прошлого века, когда понял, что правительство не подвергало их жесткой цензуре.</p>';
          break;
        case 'Манюня: Новогодние приключения':
          history.innerHTML = '<h2>Фильм Манюня: Новогодние приключения</h2><p>Над семейной комедией «Манюня: Новогодние приключения» работала та же команда, что создавала и культовый юмористический сериал. Режиссерское кресло снова занял Арман Марутян, а к своим ролям вернулся уже полюбившийся актерский ансамбль. Это совместный проект «Кинокомпании братьев Андреасян» и телеканала «СОЛНЦЕ» Дистрибьютор —  «НМГ Кинопрокат», входит в холдинг Национальная медиа группа. </p>';
          break;
        case 'Холоп 2':
          history.innerHTML = '<h2>Фильм Холоп 2</h2><p>«Холо́п 2» — российский комедийный фильм режиссёра Клима Шипенко. Продолжение фильма «Холоп» (2019). Фильм создан компанией Yellow, Black and White. К актёрам из первого фильма, Милошу Биковичу, Ивану Охлобыстину, Александру Самойленко и Марии Мироновой присоединяются Аглая Тарасова и Наталья Рогожкина. В России «Холоп 2» был выпущен в прокат 1 января 2024 года компанией «Централ Партнершип». Фильм получил смешанные отзывы журналистов с похвалой масштаба картины и критикой неоригинальности. В прокате фильм заработал на данный момент более трёх миллиардов рублей.</p>';
          break;
        case 'Танцуй, Селёдка!':
          history.innerHTML = '<h2>Фильм Танцуй, Селёдка!</h2><p>Фильм был снят при поддержке Министерства культуры РФ. Съемки проходили в Краснодарском крае. «Танцуй, Селедка!» 一 полнометражный дебют режиссера Александры Лупашко, если не считать комедию «Ёлки 9», над которой она работала вместе с Сергеем Наумовым. По словам постановщицы, данная лента затрагивает в первую очередь тему взаимоотношений отцов и детей, поданную с определенной долей юмора. Главную героиню своего фильма она называет недолюбленным ребенком, пытающимся побороть давние внутренние конфликты. В итоге она приходит к пониманию, что только простив отца, сможет двигаться дальше.</p>';
          break;
        default:
          history.innerHTML = '';
          break;
      }
    }
  </script>
</body>
</html>
